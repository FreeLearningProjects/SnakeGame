<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <style>
         #parent-wrapper {
             margin: 10px;
             height: 60%;
             width: 30%;
         }
         .flex-container {
            display: flex;
            font-size: 0;
            flex-wrap: wrap;
            margin: -10px 0 0 -10px;
         }
         .cell {
            display: inline-block;
            background: blue;
            margin: 1px 0 0 1px;
            flex-grow: 1;
            height: 25px;
            width: calc(100% * (1/20) - 1px - 1px)
         }
         .btn {
            display: inline-block;
            color: white;
            border: 1px solid;
            cursor: pointer;
         }
         #start-game {
             background-color: #008CBA;
         }
         #pause-game {
             background-color: #bec481;
         }
        </style>
    </head>
    <body>
        <header>header</header>
        <div id="start-game" class="btn">Play game!</div>
        <div id="pause-game" class="btn">Pause!</div>
        <div id="parent-wrapper">
            <div id="playfield" class="flex-container"></div>
        </div>
        <footer>footer</footer>
        <script type="text/javascript" src="snake.js" ></script>
    </body>
</html>
